ame: C/C++ Make

on:
  - push
  - pull_request
    
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
 
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: make
      - uses: actions/upload-artifact@v3
        with:
          name: fetch
          path: ./fetch*



